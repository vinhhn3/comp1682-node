name: Node.js CI

on:
  push:
    branches:
      - feature/** # Trigger the build on commits to any feature branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.16.1

      - name: Install dependencies
        run: npm install

      - name: Create Pull Request
        if: success() # Only execute this step if the build is successful
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch origin
          git pull origin feature/${GITHUB_REF##*/}
          hub pull-request -b feature/${GITHUB_REF##*/} -h dev -m "Automated pull request from feature branch"
